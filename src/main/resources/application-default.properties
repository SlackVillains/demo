psp.db.datasource=h2

#Enable H2 Console. Use only for local testing.
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.datasource.driver-class-name=org.h2.Driver

spring.datasource.data=classpath:/data/data.sql

#H2 Settings
service.db.driver-class-name=org.h2.Driver
service.db.url=jdbc:h2:mem:service;DB_CLOSE_ON_EXIT=TRUE

service.db.username=
service.db.password=

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.generate-ddl=true